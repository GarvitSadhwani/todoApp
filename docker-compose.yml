version: "3.9"

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: todoappdb
      POSTGRES_PASSWORD: todoappdb
      POSTGRES_DB: simplitask
    ports:
      - 6543:6543
        
        
  adminer:
    image: adminer
    restart: always
    environment:
      ADMINER_DESIGN: dracula
    ports:
      - 5555:8080